<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Venda pela Internet</title>
</head>
<body>
    <h1>Venda pela Internet</h1>
    <form action="/submit_venda" method="POST">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade"><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco"><br><br>

        <input type="submit" value="Enviar">
    </form>

    <a href="index.html">Acesse o formulário de venda pela internet</a>
    <a href="Isaque.html">Acesse o formulário de venda pela internet</a>
</body>
</html>
